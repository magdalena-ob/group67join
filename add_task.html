<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="add_task.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylsheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="add_task.js"></script>
    <script src="main.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body onload="includeHTML(), timePlanner()">
    <div w3-include-html="nav-bar.html"></div>
    
    <div>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Add Task</h5>
                <h6 class="card-subtitle mb-2 text-muted">Learning Management System Project</h6>

                <form action="" class="form-add-task" onsubmit="return createTask()">
                    <div class="m-right">
                        <div class="mb-3">
                            <label for="title" class="form-label">TITLE</label>
                            <input required type="text" class="form-control" name="title" id="title" placeholder="title">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">CATEGORY</label>
                            <select class="form-select" id="category" aria-required placeholder="Open to select...">
                                <option selected>Open to select...</option>
                                <option>Management</option>
                                <option>Developement</option>
                                <option>Design</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">DESCRIPTION</label>
                            <textarea required id="description" class="form-control"
                                placeholder="write your description..."></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="submission-date" class="form-label">DUE DATE</label><br>
                            <input required type="date" id="submission-date" name="submission-date" min="" onchange="getDate()">
                        </div>
                        <div class="mb-3">
                            <label for="urgency" class="form-label">URGENCY</label>
                            <select id="urgency" class="form-select">
                                <option selected>Open to select...</option>
                                <option>High</option>
                                <option>Middle</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">ASSIGEND TO</label>
                            <div class="add-user-icon">
                                <img src="img/icon plus.png">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
