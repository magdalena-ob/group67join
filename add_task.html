<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="add_task.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./mini_backend.js"></script>
    <script src="main.js"></script>
    <script src="add_task.js"></script>
</head>

<body onload="includeHTML();timePlanner();init()">
    <div w3-include-html="nav-bar.html"></div>

    <div class="popup-bg d-none" id="info-popup">
        <div class="popup">
            <h2>Info</h2> <br>
            <p>Dein Task wurde erfolgreich zu Backlog und Board hinzugef√ºgt!</p>
            <button class="btn btn-primary btn-task close-popup-button" onclick="closeInfoBox()">Close</button>
        </div>
    </div>

    <div class="popup-bg d-none" id="choose-popup">
        <div class="popup popup-user">
            <p><b>Wem soll dieser Task zugeteilt werden?</b></p><br>
            <div id="selection-user" class="selection-user"></div>
            <button class="btn btn-primary btn-task close-popup-button" onclick="closeChooseBox()">Close</button>
        </div>
    </div>

    <div class="container-add-task">
        <div class="task-card">
            <div class="card-body">
                <h5 class="card-title"><b>Add Task</b></h5>
                <h6 class="card-subtitle mb-2 blue">Learning Management System Project</h6>

                <form action="" class="form-add-task font-color" onsubmit="return createTask()">
                    <div class="m-right">
                        <div class="mb-3">
                            <label for="title" class="form-label"><b>TITLE</b></label>
                            <input required type="text" class="form-control width-input" name="title" id="title"
                                placeholder="title">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label"><b>CATEGORY</b></label>
                            <select class="form-select" id="category" aria-required placeholder="Open to select...">
                                <option value="" disabled selected>Open to select...</option>
                                <option>Management</option>
                                <option>Developement</option>
                                <option>Design</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"><b>DESCRIPTION</b></label>
                            <textarea required id="description" class="form-control"
                                placeholder="write your description..."></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="submission-date" class="form-label"><b>DUE DATE</b></label><br>
                            <input required type="date" class="form-control width-input" id="submission-date"
                                name="submission-date" min="" onchange="getDate()">
                        </div>
                        <div class="mb-3">
                            <label for="urgency" class="form-label"><b>URGENCY</b></label>
                            <select id="urgency" class="form-select">
                                <option value="" disabled selected>Open to select...</option>
                                <option>High</option>
                                <option>Middle</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label"><b>ASSIGEND TO</b></label>
                            <div class="selected-user">
                                <div id="assigned-user" class="assigned-user"></div>
                                <div class="add-user-icon">
                                    <img onclick="openAssignTask()" src="img/icon plus.png">
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div type="button" class="blue" onclick="resetAllInputs()"><b>CANCLE</b></div>
                            <button type="submit" id="add-task-btn" class="btn btn-primary btn-task">Create
                                Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
