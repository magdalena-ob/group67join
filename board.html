<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="board.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="mini_backend.js"></script>
    <script src="main.js"></script>
    <script src="board.js"></script>
    <script src="login.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body onload="includeHTML(); init()">
    <div w3-include-html="nav-bar.html"></div>

    <div class="custom-container">
        <div class="box">
            <h3>TO DO</h3>
            <div id="toDoContainer" class="grey-box" ondrop="moveTo('toDoContainer'); origin('toDoContainer')"
                ondragover="allowDrop(event); highlight('toDoContainer')"
                ondragleave="removeHighlight('toDoContainer')">
            </div>
        </div>
        <div class="box">
            <h3>IN PROGRESS</h3>
            <div id="progress" class="grey-box" ondrop="moveTo('progress') ; origin('progress')"
                ondragover="allowDrop(event); highlight('progress')" ondragleave="removeHighlight('progress')">
            </div>
        </div>
        <div class="box">
            <h3>TESTING</h3>
            <div id="testing" class="grey-box" ondrop="moveTo('testing') ; origin('testing')"
                ondragover="allowDrop(event); highlight('testing')" ondragleave="removeHighlight('testing')">
            </div>
        </div>
        <div class="box">
            <h3>DONE</h3>
            <div id="done" class="grey-box" ondrop="moveTo('done') ; origin('done')"
                ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')">
            </div>
        </div>
    </div>
    <div id="openContainer">
    </div>
    <div class="d-none delete-popup" id="deleteContainer">
    </div>
  
</body>

</html>
