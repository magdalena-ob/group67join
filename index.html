<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylsheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./mini_backend.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="logo">
        <img src="img/logo.png">

    </div>
    <h1>Welcome to JOIN</h1>

    <div id="login-box" class="login-box">
        <div class="custom-input">
            <div class="custom-input-icon">
                <img src="img/user.png">
            </div>
            <div>
                <input id="username" class="form-control" placeholder="Username" type="text">
            </div>
        </div>
        <div class="custom-input">
            <div class="custom-input-icon">
                <img src="img/lock.png">
            </div>
            <div>
                <input id="password" class="form-control" placeholder="Password" type="password">
            </div>
        </div>
        <div class="custom-button">
            <button class="button-blue btn btn-primary" onclick="loginExistingUser()">
                LOG IN
            </button>
        </div>
        <div class="custom-button-2">
            <button class="button-blue btn btn-primary" onclick="newAccount()">
                New Account
            </button>
        </div>

        <a href="board.html">Login as Guest</a>
    </div>

    <div id="new-account" class="d-none login-box new-account">
        <div class="user-icon"><img src="img/user.png"></div>
        <div class="upload-input">
            <input id="file" class="input-picture" type="file" accept="user/jpeg, user/png, user/jpg" name="image"
                onchange="loadFile(event)">
            <p><label class="picture-upload" for="file">Upload Image</label></p>
            <img id="output" class="output" />
            
        </div>
        <div class="custom-input">
            <div class="custom-input-icon">
                <img src="img/user.png">
            </div>
            <div>
                <input id="newUsername" class="form-control" type="text" placeholder="Wähle einen Usernamen">
            </div>
        </div>
        <div class="custom-input">
            <div class="custom-input-icon">
                <img src="img/lock.png">
            </div>
            <div>
                <input id="newPassword" class="form-control" placeholder="Wähle ein Passwort">
            </div>
        </div>
        <div class="custom-button btn-new-account">
            <button class="btn btn-primary button-blue" onclick="createNewAccount()">Sign up</button>
        </div>

    </div>

    <div class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="data_privacy.html">Datenschutz</a>
    </div>
</body>

</html>
