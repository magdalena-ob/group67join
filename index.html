<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./mini_backend.js"></script>
    <script src="node_modules/js-sha256/src/sha256.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
    
</head>

<body onload="init()">
    <div class="alert alert-warning alert-dismissible fade show d-none" id="alert-wrong" role="alert">
        <strong>Try it again!</strong> Passwort oder Username sind falsch.
        <button type="button" class="btn-close alert-btn" data-bs-dismiss="alert" aria-label="Close" onclick="closeAlertWrong()">X</button>
      </div>

      <div class="alert alert-success d-none" id="alert-success" role="alert">
        Login erfolgreich!
      </div>

    <div class="logo">
        <img src="img/logo.png">
    </div>
    <h1>Welcome to JOIN</h1>

    <div id="login-box" class="login-box">
            <div class="custom-input">
                <div class="custom-input-icon">
                    <img src="img/user.png">
                </div>
                <div>
                    <input id="username" class="form-control" placeholder="Username" type="text">
                </div>
            </div>
            <div class="custom-input">
                <div class="custom-input-icon">
                    <img src="img/lock.png">
                </div>
                <div>
                    <input id="password" class="form-control" placeholder="Password" type="password">
                </div>
            </div>
            <div class="custom-button">
                <button class="button-blue btn btn-primary" onclick="loginExistingUser()">
                    LOG IN
                </button>
            </div>
            <div class="custom-button-2">
                <button class="button-blue btn btn-primary" onclick="newAccount()">
                    New Account
                </button>
            </div>
            <a onclick="guest()" href="board.html">Login as Guest</a>
    </div>

    <div id="new-account" class="d-none login-box new-account">
            <div class="user-icon"><img src="img/user.png"></div>
            <div class="upload-input">
                <input id="file" class="input-picture" type="file" accept="user/jpeg, user/png, user/jpg" name="image"
                    onchange="loadFile(event)">
                <p><label class="picture-upload" for="file">Upload Image</label></p>
                <img id="output" class="output"/>
            </div>
            <div class="custom-input">
                <div class="custom-input-icon">
                    <img src="img/user.png">
                </div>
                <div>
                    <input id="newUsername" class="form-control" type="text" placeholder="Wähle einen Usernamen">
                </div>
            </div>
            <div class="custom-input">
                <div class="custom-input-icon">
                    <img src="img/lock.png">
                </div>
                <div>
                    <input id="newPassword" class="form-control" type="password" placeholder="Wähle ein Passwort">
                </div>
            </div>
            <div class="custom-button btn-new-account">
                <button class="btn btn-primary button-blue" onclick="loadImage()">Sign up</button>
            </div>
    </div>

    <div class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="data_privacy.html">Datenschutz</a>
    </div>
</body>

</html>
